host: localhost:3000
info:
  contact: {}
  description: API untuk autentikasi dan manajemen data prestasi
  title: API Prestasi Mahasiswa
  version: "1.0"
paths:
  /api/v1/achievements:
    get:
      description: Menampilkan daftar prestasi sesuai role dan permission (Admin,
        Dosen Wali, Mahasiswa)
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah data per halaman
        in: query
        name: limit
        type: integer
      - default: created_at
        description: Field sorting (created_at, status)
        in: query
        name: sort
        type: string
      - default: desc
        description: Urutan sorting (asc | desc)
        in: query
        name: order
        type: string
      - description: Filter status prestasi (draft, submitted, verified, rejected)
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List achievements dengan pagination dan meta
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Tidak memiliki izin mengakses resource
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Terjadi kesalahan server
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: List achievements
      tags:
      - Achievement
    post:
      consumes:
      - application/json
      description: Create draft prestasi.
      parameters:
      - description: Create draft payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.CreateDraftResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create achievement draft
      tags:
      - Achievement
  /api/v1/achievements/{id}:
    delete:
      description: Menghapus draft prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeleteAchievementResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete achievement draft
      tags:
      - Achievement
    get:
      description: Detail prestasi (owner, advisor, atau admin)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AchievementDetailResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Achievement detail
      tags:
      - Achievement
    put:
      consumes:
      - application/json
      description: Update draft prestasi milik mahasiswa
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Update payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateAchievementResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update achievement draft
      tags:
      - Achievement
  /api/v1/achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload file pendukung prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Attachment file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UploadAttachmentResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Upload achievement attachment
      tags:
      - Achievement
  /api/v1/achievements/{id}/history:
    get:
      description: Menampilkan riwayat status prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AchievementHistoryResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Achievement history
      tags:
      - Achievement
  /api/v1/achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Dosen wali menolak prestasi dengan catatan
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Rejection note
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RejectionNote'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AchievementStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.MessageResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.MessageResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.MessageResponse'
      security:
      - BearerAuth: []
      summary: Reject achievement
      tags:
      - Achievement
  /api/v1/achievements/{id}/submit:
    post:
      description: Submit draft prestasi menjadi submitted
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SubmitAchievementResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Submit achievement
      tags:
      - Achievement
  /api/v1/achievements/{id}/verify:
    post:
      description: Dosen wali memverifikasi prestasi mahasiswa
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Points input
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.VerifyAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AchievementStatusResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Verify achievement
      tags:
      - Achievement
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login menggunakan username/email dan password, menghasilkan JWT
      parameters:
      - description: Login payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Login user
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      description: Logout user (client-side token invalidation)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MessageResponse'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - Auth
  /api/v1/auth/profile:
    get:
      description: Ambil data user berdasarkan token JWT
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ProfileResponse'
        "401":
          description: Unauthorized
          schema:
