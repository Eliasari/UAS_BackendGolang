basePath: /
definitions:
  model.CreateAchievementRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        example: 50
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  model.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      role_id:
        type: string
      username:
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  model.RejectionNote:
    properties:
      note:
        type: string
    type: object
  model.StatisticItem:
    properties:
      code:
        type: string
      name:
        type: string
      total:
        type: integer
    type: object
  model.StatisticTopStudentItem:
    properties:
      student_id:
        type: string
      student_name:
        type: string
      total:
        type: integer
    type: object
  model.StatisticsResponse:
    properties:
      competition_levels:
        items:
          $ref: '#/definitions/model.StatisticItem'
        type: array
      top_students:
        items:
          $ref: '#/definitions/model.StatisticTopStudentItem'
        type: array
      total_per_period:
        items:
          $ref: '#/definitions/model.StatisticItem'
        type: array
      total_per_type:
        items:
          $ref: '#/definitions/model.StatisticItem'
        type: array
    type: object
  model.UpdateAchievementRequest:
    properties:
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        example: 100
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  model.UpdateAdvisorRequest:
    properties:
      advisor_id:
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      role_id:
        type: string
    type: object
  model.User:
    properties:
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role_id:
        type: string
      role_name:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
